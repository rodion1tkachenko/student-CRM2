<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registration</title>
</head>
<body>
<h2>Registration</h2>
<form action="#" th:action="@{/students/registration}" th:object="${registrationDto}" method="post">
    <p>Login: <input type="text" th:field="*{login}" /></p>
    <p>Password: <input type="password" th:field="*{password}" /></p>
    <p>Role:
        <select th:field="*{role}">
            <option th:each="role : ${roles}" th:value="${role}" th:text="${role}">Role</option>
        </select>
    </p>
    <p>Faculty:
        <select th:field="*{faculty}">
            <option th:each="faculty : ${faculties}" th:value="${faculty}" th:text="${faculty}">Faculty</option>
        </select>
    </p>
    <p>Group: <input type="text" th:field="*{group}" /></p>
    <p>First Name: <input type="text" th:field="*{firstName}" /></p>
    <p>Last Name: <input type="text" th:field="*{lastName}" /></p>
    <p><input type="submit" value="Register" /></p>
</form>
<div th:if="${errors}">
    <p style="color: red" th:each="error : ${errors}" th:text="${error.defaultMessage}">Error message</p>
</div>
</body>
</html>
