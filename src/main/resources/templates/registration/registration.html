<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Registration</title>
</head>
<body>

<h2>User Registration</h2>

<form action="#" th:action="@{/registration}" th:object="${account}" method="post">
    <label for="login">Login:</label>
    <input type="text" id="login" name="login" th:field="*{login}" required>

    <br>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" th:field="*{password}" required>

    <br>

    <label for="role">Role:</label>
    <select id="role" name="role" th:field="*{role}">
        <option th:each="role : ${roles}" th:value="${role}" th:text="${role}"></option>
    </select>

    <br>

    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" name="student.firstName" th:field="*{student.firstName}" required>

    <br>

    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" name="student.lastName" th:field="*{student.lastName}" required>

    <br>

    <label for="faculty">Faculty:</label>
    <select id="faculty" name="student.faculty" th:field="*{student.faculty}">
        <option th:each="faculty : ${faculties}" th:value="${faculty}" th:text="${faculty}"></option>
    </select>

    <br>

    <label for="group">Group:</label>
    <input type="number" id="group" name="student.group" th:field="*{student.group}" required>

    <br>

    <button type="submit">Register</button>
</form>

</body>
</html>
